<!DOCTYPE html>
<html>
<head>
	<title>to merge two arrays and removes all duplicates elements</title>

	<script type="text/javascript">
		function merging(){

		var array1= [1,2,3];
         var array2 = [3,4];

             var array3 = array1.concat(array2); 
             var array4 = new Set(array3);
             console.log(array4);
  }
	</script>

</head>
<body>

<form name="strings">
			
			<button name="on_submit" type="button" onclick="merging()">SUBMIT</button>
		</form>


</body>
</html>
