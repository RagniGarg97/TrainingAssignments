
<!DOCTYPE html>
<html>
<head>
	<title>accepts a string as a parameter and converts the first letter of each word in upper case</title>

	<script type="text/javascript">
		
		function conversion(){

			var s1=document.strings.value1.value;
            var s2 = s1.toLowerCase().split(" ");
            for (var i = 0; i < s2.length; i++) {
       
            s2[i] = s2[i].charAt(0).toUpperCase() + s2[i].substring(1);     
   }
   
    var s3=s2.join(" "); 
		alert(s3);
		}
	</script>
</head>
<body>


		<form name="strings">
			ENTER STRING: <input type="text" name="value1"><br/>   
			<button name="on_submit" type="button" onclick="conversion()">SUBMIT</button>
		</form>
 

</body>
</html>
