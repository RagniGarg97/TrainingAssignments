
<!DOCTYPE html>
<html>
<head>
	<title>to find a word and number of it's occurances within a string</title>

	<script type="text/javascript">
		
		function matcher(){
             var s1 = document.strings.value1.value;
             var s2 = document.strings.value2.value;
             var count =s1.split(s2).length - 1;
             alert(count);	
		}
	</script>
</head>
<body>
		<form name="strings">
			ENTER STRING: <input type="text" name="value1"><br> <br>  
			ENTER SUBSTRING: <input type="text" name="value2"><br><br>
			<button name="on_submit" type="button" onclick="matcher()">SUBMIT</button>
		</form>
</body>
</html>
